<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Assets</title>
  <link rel="stylesheet" href="assets.css" />
</head>
<body>

  <div class="top-toggle-container">
    <div class="toggle-box">
      <button class="toggle-button active">Exchange</button>
      <button class="toggle-button">Wallet</button>
    </div>
  </div>

  <nav class="overview-tabs">
    <span>Overview</span><span>Earn</span><span>Funding</span><span>Spot</span>
  </nav>

  <div class="value-section">
    <div class="value-label">
      <span>Est. Total Value</span>
      <img src="eye.svg" alt="eye" class="icon-small">
    </div>
    <div class="value-amount">
      <span class="amount">$406,783,194.24</span>
      <span class="currency">USD ▼</span>
    </div>
    <div class="pnl-line">
      <span>Today's PNL</span>
      <span id="total-pnl" class="pnl-positive">+0.00 (+0.00%)</span>
      <span class="arrow-symbol">›</span>
    </div>
    <div class="action-buttons">
      <button class="btn-yellow">Add Funds</button>
      <button class="btn-dark">Send</button>
      <button class="btn-dark">Transfer</button>
    </div>
    <div class="divider-line"></div>
  </div>

  <div class="asset-tabs">
    <span class="active">Crypto</span><span>Account</span>
    <img src="search.svg" class="icon-small" />
    <img src="settings.svg" class="icon-small" />
  </div>

  <div id="asset-list" class="asset-list-container">
    <!-- JS renders coin rows here -->
  </div>

  <footer class="bottom-nav">
    <a href="home.html" class="nav-item"><img src="ic_home.svg"/><span>Home</span></a>
    <a href="#" class="nav-item"><img src="ic_market.svg"/><span>Markets</span></a>
    <a href="#" class="nav-item"><img src="ic_trade.svg"/><span>Trade</span></a>
    <a href="#" class="nav-item"><img src="ic_futures.svg"/><span>Futures</span></a>
    <a href="#" class="nav-item active"><img src="ic_assets.svg"/><span>Assets</span></a>
  </footer>

  <script src="coin_prices_assets.js"></script>
</body>
</html>
