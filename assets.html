<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assets - Binance Clone</title>
  <link rel="stylesheet" href="assets.css" />
</head>
<body>

  <!-- Top Navigation -->
  <div class="top-bar">
    <img src="binance-logo.svg" class="logo" />
    <div class="top-icons">
      <img src="search.svg" />
      <img src="grid.svg" />
      <img src="settings.svg" />
    </div>
  </div>

  <!-- Total Balance -->
  <div class="total-balance-box">
    <div class="total-label">Est. Total Value (USD)</div>
    <div class="total-amount">$406,783,194.27</div>
    <div class="total-pnl" id="total-pnl">+0.00 (0.00%)</div>
  </div>

  <!-- Action Buttons -->
  <div class="action-buttons">
    <div class="action-box">
      <img src="deposit.svg" />
      <span>Deposit</span>
    </div>
    <div class="action-box">
      <img src="transfer.svg" />
      <span>Send</span>
    </div>
    <div class="action-box">
      <img src="referral.svg" />
      <span>Transfer</span>
    </div>
    <div class="action-box">
      <img src="more.svg" />
      <span>More</span>
    </div>
  </div>

  <!-- Divider -->
  <div class="divider-below-actions"></div>

  <!-- Toggle Tabs -->
  <div class="tab-toggle">
    <div class="tab active">Exchange</div>
    <div class="tab">Wallet</div>
  </div>

  <!-- Sub Tabs -->
  <div class="sub-tabs">
    <div class="sub-tab active">Crypto<div class="underline"></div></div>
    <div class="sub-tab">Fiat</div>
    <div class="sub-tab">Earn</div>
    <div class="sub-tab">NFT</div>
    <div class="sub-tab">Others</div>
  </div>

  <!-- Asset List -->
  <div id="asset-list" class="asset-list"></div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="location.href='home.html'">
      <img src="ic_home.svg" />
      <span>Home</span>
    </div>
    <div class="nav-item">
      <img src="ic_market.svg" />
      <span>Markets</span>
    </div>
    <div class="nav-item">
      <img src="ic_trade.svg" />
      <span>Trade</span>
    </div>
    <div class="nav-item">
      <img src="ic_futures.svg" />
      <span>Futures</span>
    </div>
    <div class="nav-item active">
      <img src="ic_assets.svg" />
      <span>Assets</span>
    </div>
  </div>

  <script src="coin_prices_assets.js"></script>
</body>
</html>
