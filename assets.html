<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b0e11" />
  <title>Assets Overview</title>
  <link rel="stylesheet" href="assets.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #181a20;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eaecef;
      display: flex;
      justify-content: center;
    }

    .mobile-wrapper {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      background-color: #181a20;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #000; /* optional shadow for desktop look */
    }
  </style>
</head>
<body>
  <div class="mobile-wrapper">

    <!-- Toggle -->
    <div class="toggle-wrapper">
      <div class="toggle-box">
        <button class="toggle-btn selected">Exchange</button>
        <button class="toggle-btn">Wallet</button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="sub-tabs">
      <div class="sub-tab-group">
        <span class="active">Overview</span>
        <span>Earn</span>
        <span onclick="location.href='funding.html'">Funding</span>
        <span>Spot</span>
      </div>
      <div class="sub-tab-divider"></div>
    </div>

    <!-- Balance -->
    <div class="balance-section">
      <div class="title-row">
        <div class="title-left">
          <span>Est. Total Value</span>
          <img src="eye.svg" class="icon-svg" alt="eye icon" />
        </div>
        <div class="icon-group">
          <img src="chart.svg" class="icon-svg" alt="chart icon" />
          <a href="history.html">
            <img src="ic_history.svg" class="icon-svg" alt="history icon" />
          </a>
        </div>
      </div>

      <div class="balance-amount" id="balance-total">
        $406,783,194.27 <span class="usd-tag">USD â–¼</span>
      </div>

      <div class="pnl-inline">
        <span class="pnl-label">Today's PNL</span>
        <span id="total-pnl" class="pnl-green">+0.00</span>
        <span class="right-arrow">&#8250;</span>
      </div>

      <div class="action-buttons">
        <button class="add">Add Funds</button>
        <button class="gray">Send</button>
        <button class="gray">Transfer</button>
      </div>

      <div class="divider-below-actions"></div>
    </div>

    <!-- Asset Tabs -->
    <div class="asset-tabs">
      <div class="tab-labels">
        <span class="tab-active">Crypto</span>
        <span class="inactive">Account</span>
      </div>
      <div class="right-icons">
        <img src="search.svg" class="icon-svg" alt="search icon" />
        <img src="settings.svg" class="icon-svg" alt="settings icon" />
      </div>
    </div>

    <!-- Asset List -->
    <div class="asset-list" id="asset-list">
      <!-- Dynamic coin data inserted via JS -->
    </div>

    <!-- Bottom Nav -->
    <footer class="bottom-nav">
      <div class="nav-item" onclick="location.href='home.html'">
        <img src="ic_home.svg" class="nav-icon" alt="Home" />
        <div class="nav-label">Home</div>
      </div>
      <div class="nav-item">
        <img src="ic_market.svg" class="nav-icon" alt="Markets" />
        <div class="nav-label">Markets</div>
      </div>
      <div class="nav-item">
        <img src="ic_trade.svg" class="nav-icon" alt="Trade" />
        <div class="nav-label">Trade</div>
      </div>
      <div class="nav-item">
        <img src="ic_futures.svg" class="nav-icon" alt="Futures" />
        <div class="nav-label">Futures</div>
      </div>
      <div class="nav-item active">
        <img src="ic_assets.svg" class="nav-icon" alt="Assets" />
        <div class="nav-label">Assets</div>
      </div>
    </footer>

  </div>

  <script>
    function simulatePNL() {
      const pnlSpan = document.getElementById('total-pnl');
      if (!pnlSpan) return;
      const isProfit = Math.random() > 0.5;
      const amount = (Math.random() * 5).toFixed(2);
      const percent = (Math.random() * 10).toFixed(2);
      const formatted = `$${amount} (${isProfit ? '+' : '-'}${percent}%)`;
      pnlSpan.textContent = formatted;
      pnlSpan.className = isProfit ? 'pnl-green' : 'pnl-red';
    }

    setInterval(simulatePNL, 5000);
    simulatePNL();
  </script>
</body>
</html>
