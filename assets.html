<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assets</title>
  <link rel="stylesheet" href="assets.css"/>
</head>
<body>

  <!-- Exchange / Wallet Toggle -->
  <div class="toggle-container">
    <div class="toggle-inner">
      <div class="toggle-btn selected">Exchange</div>
      <div class="toggle-btn">Wallet</div>
    </div>
  </div>

  <!-- Sub-tabs -->
  <div class="sub-tabs">
    <div class="sub-tab-group">
      <span class="active">Overview</span>
      <span>Earn</span>
      <span>Funding</span>
      <span>Spot</span>
    </div>
    <div class="sub-divider"></div>
  </div>

  <!-- Balance Section -->
  <div class="balance-section">
    <div class="title-row">
      <div class="left">
        <span>Est. Total Value</span>
        <img src="eye.svg" class="icon-sm" alt="Eye"/>
      </div>
      <div class="right">
        <img src="chart.svg" class="icon-sm" alt="Chart"/>
        <img src="grid.svg" class="icon-sm" alt="Grid"/>
      </div>
    </div>
    <div class="amount-row">
      <span class="amount">$406,783,194.24</span>
      <span class="currency">USD ‚ñº</span>
    </div>
    <div class="pnl-row">
      <span class="pnl-label">Today's PNL</span>
      <span id="total-pnl" class="pnl-green">+0.00 (+0.00%)</span>
      <span class="arrow">&rsaquo;</span>
    </div>
    <div class="action-row">
      <button class="btn add">Add Funds</button>
      <button class="btn gray">Send</button>
      <button class="btn gray">Transfer</button>
    </div>
    <div class="below-divider"></div>
  </div>

  <!-- Asset Tabs -->
  <div class="asset-tabs">
    <div class="labels">
      <span class="asset-active">Crypto</span>
      <span>Account</span>
    </div>
    <div class="icon-tabs">
      <img src="search.svg" class="icon-sm" alt="Search"/>
      <img src="settings.svg" class="icon-sm" alt="Settings"/>
    </div>
  </div>

  <!-- Coin list -->
  <div id="asset-list"></div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <a href="home.html"><img src="home.svg" class="nav-icon"/><span>Home</span></a>
    <a href="markets.html"><img src="market.svg" class="nav-icon"/><span>Markets</span></a>
    <a href="trade.html"><img src="trade.svg" class="nav-icon"/><span>Trade</span></a>
    <a href="futures.html"><img src="futures.svg" class="nav-icon"/><span>Futures</span></a>
    <a class="active"><img src="assets.svg" class="nav-icon"/><span>Assets</span></a>
  </div>

  <script src="coin_prices_assets.js"></script>
  <!-- DEBUG: Check fetched coin data -->
  <script>
    fetch("https://api.binance.com/api/v3/ticker/24hr")
      .then(r => r.json())
      .then(data => {
        const f = data.filter(i =>
          ['BTCUSDT','ETHUSDT','XRPUSDT','BONKUSDT','USDTUSDT'].includes(i.symbol)
        );
        console.log("üîç Debug coins:", f);
      });
  </script>
</body>
</html>
