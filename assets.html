<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assets</title>
  <link rel="stylesheet" href="assets.css" />
</head>
<body>

  <!-- Toggle -->
  <div class="toggle-wrapper">
    <div class="toggle-box">
      <div class="toggle-btn selected">Exchange</div>
      <div class="toggle-btn">Wallet</div>
    </div>
  </div>

  <!-- Sub Tabs -->
  <div class="sub-tabs">
    <div class="sub-tab-group">
      <span class="active">Overview</span>
      <span>Earn</span>
      <span>Funding</span>
      <span>Spot</span>
    </div>
    <div class="sub-tab-divider"></div>
  </div>

  <!-- Balance -->
  <div class="balance-section">
    <div class="title-row">
      <div class="title-left">
        <span>Est. Total Value</span>
        <img src="eye.svg" class="icon-svg" />
      </div>
      <div class="icons">
        <img src="chart.svg" class="icon-svg" />
        <img src="grid.svg" class="icon-svg" />
      </div>
    </div>

    <div class="balance-amount">$406,783,194.24 <span class="usd-tag">USD â–¼</span></div>
    <div class="pnl-inline">
      <span class="pnl-label">Today's PNL</span>
      <span id="total-pnl" class="pnl-green">+0.00 (+0.00%)</span>
      <span class="right-arrow">&#8250;</span>
    </div>

    <div class="action-buttons">
      <button class="add">Add Funds</button>
      <button class="gray">Send</button>
      <button class="gray">Transfer</button>
    </div>

    <div class="divider-below-actions"></div>
  </div>

  <!-- Tabs -->
  <div class="asset-tabs">
    <div class="tab-labels">
      <span class="tab-active">Crypto</span>
      <span class="inactive">Account</span>
    </div>
    <div class="right-icons">
      <img src="search.svg" class="icon-svg" />
      <img src="settings.svg" class="icon-svg" />
    </div>
  </div>

  <!-- List -->
  <div id="asset-list" class="asset-list"></div>

  <!-- Bottom Nav -->
 <div class="bottom-nav">
  <div class="nav-item" onclick="location.href='home.html'">
    <img src="ic_home.svg" />
    <div class="nav-label">Home</div>
  </div>
  <div class="nav-item">
    <img src="ic_market.svg" />
    <div class="nav-label">Markets</div>
  </div>
  <div class="nav-item">
    <img src="ic_trade.svg" />
    <div class="nav-label">Trade</div>
  </div>
  <div class="nav-item">
    <img src="ic_futures.svg" />
    <div class="nav-label">Futures</div>
  </div>
  <div class="nav-item active">
    <img src="ic_assets.svg" />
    <div class="nav-label">Assets</div>
  </div>
</div>
