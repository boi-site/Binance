<!-- assets.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assets - Binance Clone</title>
  <link rel="stylesheet" href="assets.css">
</head>
<body>
  <div class="top-toggle">
    <div class="toggle-group">
      <div class="toggle-btn active">Exchange</div>
      <div class="toggle-btn">Wallet</div>
    </div>
  </div>

  <div class="sub-tabs">
    <span class="tab active">Overview</span>
    <span class="tab">Earn</span>
    <span class="tab">Funding</span>
    <span class="tab">Spot</span>
  </div>

  <div class="balance-section">
    <div class="balance-header">
      <span>Est. Total Value</span>
      <span class="dropdown">USD ▼</span>
      <span class="eye">👁️</span>
    </div>
    <div class="balance-amount">$406,783,194.24</div>
    <div class="balance-icons">
      <span>📈</span>
      <span>🔲</span>
    </div>
    <div class="pnl-row">
      <span class="pnl-label">Today's PNL</span>
      <span id="main-pnl" class="pnl-value">+0.00% ▶</span>
    </div>
  </div>

  <div class="action-buttons">
    <button class="btn add">Add Funds</button>
    <button class="btn dark">Send</button>
    <button class="btn dark">Transfer</button>
  </div>

  <div class="type-toggle">
    <span class="type-tab active">Crypto</span>
    <span class="type-tab">Account</span>
    <span class="icons">🔍 ⚙️</span>
  </div>

  <div class="asset-list" id="asset-list">
    <!-- JS will load coins here -->
  </div>

  <script src="coin_prices_assets.js"></script>
</body>
</html>
