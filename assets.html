<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binance Assets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets.css" />
</head>
<body>

  <header class="top-toggle">
    <button class="active">Exchange</button>
    <button>Wallet</button>
  </header>

  <nav class="nav-tabs">
    <button class="active" data-page="overview">Overview</button>
    <button data-page="earn">Earn</button>
    <button data-page="funding">Funding</button>
    <button data-page="spot">Spot</button>
  </nav>

  <main class="content">
    <section id="overview" class="page">
      <div class="wallet-value">
        <p>Est. Total Value <img src="eye.svg" class="icon-sm" alt="Toggle visibility"/></p>
        <h1>
          <span>$</span>406,783,194.24
          <span class="usd">USD</span>
          <img src="chart.svg" class="icon-sm" alt="Chart"/>
        </h1>
        <div class="pnl-overall">
          Today's PNL: <span id="overallPnl">‑$1,395,527.82 (-0.34%)</span> <span class="arrow">›</span>
        </div>
      </div>

      <div class="actions">
        <button class="add-funds">Add Funds</button>
        <button class="send">Send</button>
        <button class="transfer">Transfer</button>
      </div>

      <div class="crypto-account-tabs">
        <button class="active">Crypto</button>
        <button>Account</button>
        <div class="icons">
          <img src="search.svg" class="icon-md" alt="Search"/>
          <img src="settings.svg" class="icon-md" alt="Settings"/>
        </div>
      </div>

      <div id="cryptoList" class="crypto-list"></div>
    </section>

    <section id="earn" class="page hidden">Earn (dummy)</section>
    <section id="funding" class="page hidden">Funding Page (real)</section>
    <section id="spot" class="page hidden">Spot (dummy)</section>
  </main>

  <footer class="bottom-nav">
    <div class="active" data-page="home"><img src="ic_home.svg"><span>Home</span></div>
    <div data-page="markets"><img src="ic_market.svg"><span>Markets</span></div>
    <div data-page="trade"><img src="ic_trade.svg"><span>Trade</span></div>
    <div data-page="futures"><img src="ic_futures.svg"><span>Futures</span></div>
    <div data-page="assets"><img src="ic_assets.svg"><span>Assets</span></div> <!-- Fixed icon -->
  </footer>

  <script src="assets.js"></script>
</body>
</html>
