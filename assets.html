<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Binance Wallet UI Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="header">
    <div>Exchange</div>
  </div>

  <div class="nav-tabs">
    <button class="active" data-page="overview">Overview</button>
    <button data-page="earn">Earn</button>
    <button data-page="funding">Funding</button>
    <button data-page="spot">Spot</button>
  </div>

  <div class="content">
    <div id="overview-page">
      <div class="wallet-value">
        <p>Est. Total Value</p>
        <h1 id="totalValue">$406,783,194.24</h1>
        <div class="pnl" id="overallPnl">Today's PNL: â€”</div>
      </div>

      <div class="actions">
        <button class="add-funds">Add Funds</button>
        <button class="send">Send</button>
        <button class="transfer">Transfer</button>
      </div>

      <div class="crypto-list" id="cryptoList"></div>
    </div>

    <div id="earn-page" style="display:none; padding:1rem;">Earn Page (dummy)</div>
    <div id="funding-page" style="display:none; padding:1rem;">Funding Page</div>
    <div id="spot-page" style="display:none; padding:1rem;">Spot Page (dummy)</div>
  </div>

  <div class="bottom-nav">
    <div class="active" data-page="home"><img src="https://raw.githubusercontent.com/boi-site/Binance/main/ic_home.svg"><span>Home</span></div>
    <div data-page="markets"><img src="https://raw.githubusercontent.com/boi-site/Binance/main/ic_market.svg"><span>Markets</span></div>
    <div data-page="trade"><img src="https://raw.githubusercontent.com/boi-site/Binance/main/ic_trade.svg"><span>Trade</span></div>
    <div data-page="futures"><img src="https://raw.githubusercontent.com/boi-site/Binance/main/ic_futures.svg"><span>Futures</span></div>
    <div data-page="assets"><img src="https://raw.githubusercontent.com/boi-site/Binance/main/assets.svg"><span>Assets</span></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
