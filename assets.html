<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assets - Binance UI Clone</title>
  <link rel="stylesheet" href="assets.css" />
</head>
<body>
  <div class="top-bar">
    <div class="exchange-wallet-container">
      <div class="toggle-background">
        <button class="toggle-btn active">Exchange</button>
        <button class="toggle-btn">Wallet</button>
      </div>
    </div>
  </div>

  <div class="tab-row">
    <div class="tab active">Overview</div>
    <div class="tab">Earn</div>
    <div class="tab">Funding</div>
    <div class="tab">Spot</div>
  </div>

  <div class="balance-section">
    <div class="balance-header">
      <span class="label">Est. Total Value</span>
      <img src="eye.svg" class="icon-sm" />
      <img src="chart.svg" class="icon-sm" />
      <img src="grid.svg" class="icon-sm" />
    </div>
    <div class="balance-amount">$406,783,194.24 <span class="usd">USD <img src="arrow-down.svg" class="icon-xs" /></span></div>
    <div class="pnl-row">Todayâ€™s PNL <span id="total-pnl">+0.00 (+0.00%)</span><span class="right-arrow">&rsaquo;</span></div>

    <div class="action-buttons">
      <button class="btn yellow">Add Funds</button>
      <button class="btn">Send</button>
      <button class="btn">Transfer</button>
    </div>
  </div>

  <div class="divider-below-actions"></div>

  <div class="asset-toggle">
    <div class="tab-asset active">Crypto</div>
    <div class="tab-asset">Account</div>
    <img src="search.svg" class="icon-sm" />
    <img src="settings.svg" class="icon-sm" />
  </div>

  <div id="asset-list" class="asset-list"></div>

  <nav class="bottom-nav">
    <a href="home.html" class="nav-item"><img src="ic_home.svg" /><span>Home</span></a>
    <a href="#" class="nav-item"><img src="ic_market.svg" /><span>Markets</span></a>
    <a href="#" class="nav-item"><img src="ic_trade.svg" /><span>Trade</span></a>
    <a href="#" class="nav-item"><img src="ic_futures.svg" /><span>Futures</span></a>
    <a href="#" class="nav-item active"><img src="ic_assets.svg" /><span>Assets</span></a>
  </nav>

  <script src="coin_prices_assets.js"></script>
  <script>
    fetch("https://api.binance.com/api/v3/ticker/24hr")
      .then(res => res.json())
      .then(data => {
        const filtered = data.filter(item => [
          'BTCUSDT', 'ETHUSDT', 'XRPUSDT', 'BONKUSDT', 'USDTUSDT'
        ].includes(item.symbol));
        console.log("Filtered coins:", filtered);
      });
  </script>
</body>
</html>
