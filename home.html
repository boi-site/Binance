<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binance Clone</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- Header -->
  <header class="top-header">
    <img src="binance-logo.svg" alt="Binance Logo" class="logo" />
    <input type="text" placeholder="Search" class="search-bar" />
    <div class="top-icons">
      <img src="ic_notification.svg" alt="Notification" />
      <img src="ic_headset.svg" alt="Support" />
      <img src="ic_coin_in_hand.svg" alt="Coin" />
    </div>
  </header>

  <!-- Balance + Add Funds -->
  <div class="balance-section">
    <div>
      <p class="balance-label">Est. Total Value (USD) ^</p>
      <p class="balance-amount" onclick="location.href='assets.html'">$406,783,194.27</p>
    </div>
    <button class="add-funds">Add Funds</button>
  </div>

  <!-- Icon Buttons -->
  <div class="icon-button-container">
    <div class="icon-button">
      <img src="ic_deposit.svg" />
      <span>Deposit</span>
    </div>
    <div class="icon-button">
      <img src="ic_transfer.svg" />
      <span>Transfer</span>
    </div>
    <div class="icon-button">
      <img src="ic_referral.svg" />
      <span>Referral</span>
    </div>
    <div class="icon-button">
      <img src="ic_more.svg" />
      <span>More</span>
    </div>
  </div>

  <!-- Divider -->
  <hr class="divider" />

  <!-- Tab Navigation -->
  <div class="scroll-tabs">
    <div class="tabs">
      <span class="active-tab">Favorites</span>
      <span>Hot</span>
      <span>Alpha</span>
      <span>New</span>
      <span>Gainers</span>
      <span>Losers</span>
      <span>24h Vol</span>
      <span>Market Cap</span>
    </div>
    <img src="ic_menu.svg" class="hamburger" />
  </div>

  <!-- Sub-Tabs -->
  <div class="sub-tab-row">
    <div class="sub-tab active">Crypto</div>
    <div class="sub-tab">Futures</div>
  </div>

  <!-- Coin Table Header -->
  <div class="coin-header">
    <span>Name</span>
    <span>Last Price</span>
    <span>24h chg%</span>
  </div>

  <!-- Coin Price List -->
  <div id="coin-list" class="coin-list"></div>

  <!-- Discover Tabs -->
  <div class="discover-tabs">
    <span class="active">Discover</span>
    <span>Following</span>
    <span>News</span>
    <span>Announcement</span>
    <span class="arrow-up">^</span>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <div class="nav-item active">
      <img src="ic_home.svg" />
      <span>Home</span>
    </div>
    <div class="nav-item">
      <img src="ic_market.svg" />
      <span>Markets</span>
    </div>
    <div class="nav-item">
      <img src="ic_trade.svg" />
      <span>Trade</span>
    </div>
    <div class="nav-item">
      <img src="ic_futures.svg" />
      <span>Futures</span>
    </div>
    <div class="nav-item" onclick="location.href='assets.html'">
      <img src="ic_assets.svg" />
      <span>Assets</span>
    </div>
  </nav>

  <script src="coin_prices_api.js"></script>
</body>
</html>
