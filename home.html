<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binance Clone</title>
  <link rel="stylesheet" href="home.css" />
  <script defer src="coin_prices_api.js"></script>
</head>
<body>
  <header class="top-bar">
    <img src="binance-logo.svg" alt="Binance Logo" class="logo" />
    <input type="text" placeholder="Search" class="search-bar" />
    <div class="icons">
      <img src="ic_notification.svg" />
      <img src="ic_headset.svg" />
      <img src="ic_coin_in_hand.svg" />
    </div>
  </header>

  <div class="balance-section">
    <div class="balance-label">Est. Total Value (USD) ^</div>
    <div class="balance-row">
      <div class="balance-value">$406,783,194.27</div>
      <button class="add-funds">Add Funds</button>
    </div>
  </div>

  <div class="action-buttons">
    <div class="action-icon"><img src="ic_deposit.svg" /><span>Deposit</span></div>
    <div class="action-icon"><img src="ic_transfer.svg" /><span>Transfer</span></div>
    <div class="action-icon"><img src="ic_referral.svg" /><span>Referral</span></div>
    <div class="action-icon"><img src="ic_more.svg" /><span>More</span></div>
  </div>

  <hr class="divider" />

  <div class="tabs-row">
    <div class="tab active">Favorites</div>
    <div class="tab">Hot</div>
    <div class="tab">Alpha</div>
    <div class="tab">New</div>
    <div class="tab">Gainers</div>
    <div class="tab">Losers</div>
    <div class="tab">24h Vol</div>
    <div class="tab">Market Cap</div>
    <img src="ic_more.svg" class="tab-icon" />
  </div>

  <div class="subtabs-row">
    <div class="subtab active">Crypto</div>
    <div class="subtab">Futures</div>
  </div>

  <div class="coin-header">
    <div>Name</div>
    <div>Last Price</div>
    <div>24h chg%</div>
  </div>

  <div id="coin-list" class="coin-list"></div>

  <div class="subtabs-row lower-tabs">
    <div class="subtab active">Discover</div>
    <div class="subtab">Following</div>
    <div class="subtab">News</div>
    <div class="subtab">Announcement</div>
    <div class="tab-up">âŒƒ</div>
  </div>

  <nav class="bottom-nav">
    <div class="nav-item active"><img src="ic_home.svg" /><span>Home</span></div>
    <div class="nav-item"><img src="ic_market.svg" /><span>Markets</span></div>
    <div class="nav-item"><img src="ic_trade.svg" /><span>Trade</span></div>
    <div class="nav-item"><img src="ic_futures.svg" /><span>Futures</span></div>
    <div class="nav-item"><img src="ic_assets.svg" /><span>Assets</span></div>
  </nav>
</body>
</html>
