<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Clone</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <img src="binance-logo.svg" class="logo" />
    <div class="search-bar">
      <span>ðŸ”¥ SUI</span>
    </div>
    <div class="icon-group">
      <img src="ic_notification.svg" class="top-icon" />
      <img src="ic_headset.svg" class="top-icon" />
      <img src="ic_coin_in_hand.svg" class="top-icon" />
    </div>
  </header>

  <!-- Balance Row -->
  <div class="balance-row">
    <div>
      <small>Est. Total Value (USD)</small>
      <div class="total-balance" onclick="window.location.href='assets.html'">$406,783,194.27</div>
    </div>
    <button class="add-funds">Add Funds</button>
  </div>

  <!-- Quick Action Buttons -->
  <div class="quick-actions">
    <div class="action">
      <div class="icon-box"><img src="ic_deposit.svg" /></div>
      <label>Deposit</label>
    </div>
    <div class="action">
      <div class="icon-box"><img src="ic_transfer.svg" /></div>
      <label>Transfer</label>
    </div>
    <div class="action">
      <div class="icon-box"><img src="ic_referral.svg" /></div>
      <label>Referral</label>
    </div>
    <div class="action">
      <div class="icon-box"><img src="ic_more.svg" /></div>
      <label>More</label>
    </div>
  </div>

  <hr />

  <!-- Top Scroll Tabs -->
  <div class="tabs">
    <div class="tab active">Favorites</div>
    <div class="tab">Hot</div>
    <div class="tab">Alpha</div>
    <div class="tab">New</div>
    <div class="tab">Gainers</div>
    <div class="tab">Losers</div>
    <div class="tab">24h Vol</div>
    <div class="tab">Market Cap</div>
    <div class="tab"><img src="ic_hamburger.svg" class="hamburger-icon" /></div>
  </div>

  <!-- Crypto/Futures Toggle -->
  <div class="category-toggle">
    <button class="active">Crypto</button>
    <button>Futures</button>
  </div>

  <!-- Coin Table Header -->
  <div class="table-headers">
    <div>Name</div>
    <div>Last Price</div>
    <div>24h chg%</div>
  </div>

  <!-- Coin Rows -->
  <div id="coin-list"></div>

  <hr />

  <!-- Discover Scroll Tabs -->
  <div class="tabs">
    <div class="tab active">Discover</div>
    <div class="tab">Following</div>
    <div class="tab">News</div>
    <div class="tab">Announcement</div>
    <div class="tab">Hot</div>
    <div class="tab">âŒƒ</div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="window.location.href='home.html'">
      <img src="ic_home.svg" />
      <div>Home</div>
    </div>
    <div class="nav-item">
      <img src="ic_market.svg" />
      <div>Markets</div>
    </div>
    <div class="nav-item">
      <img src="ic_trade.svg" />
      <div>Trade</div>
    </div>
    <div class="nav-item">
      <img src="ic_futures.svg" />
      <div>Futures</div>
    </div>
    <div class="nav-item" onclick="window.location.href='assets.html'">
      <img src="ic_assets.svg" />
      <div>Assets</div>
    </div>
  </div>

  <script src="coin_prices_api.js"></script>
</body>
</html>
