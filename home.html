<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Clone - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <img src="icons/ic_menu.svg" alt="Menu" class="icon">
    <input type="text" class="search-bar" placeholder="#MyCOSTrade">
    <div class="top-icons">
      <img src="icons/ic_msg.svg" class="icon" alt="Message">
      <img src="icons/ic_support.svg" class="icon" alt="Support">
      <img src="icons/ic_hand.svg" class="icon" alt="Hand Coin">
    </div>
  </div>

  <div class="balance-section">
    <div class="balance-label">Total Balance (BTC) ^</div>
    <div class="balance-amount">0.00001307</div>
    <div class="balance-usd">â‰ˆ $1.37</div>
    <button class="add-funds">Add Funds</button>
  </div>

  <div class="action-buttons">
    <div class="action">
      <img src="icons/ic_deposit.svg">
      <p>Deposit</p>
    </div>
    <div class="action">
      <img src="icons/ic_transfer.svg">
      <p>Transfer</p>
    </div>
    <div class="action">
      <img src="icons/ic_referral.svg">
      <p>Referral</p>
    </div>
    <div class="action">
      <img src="icons/ic_more.svg">
      <p>More</p>
    </div>
  </div>

  <div class="tabs">
    <span class="tab active">Favorites</span>
    <span class="tab">Hot</span>
    <span class="tab">Alpha</span>
    <span class="tab">New</span>
    <span class="tab">Gainers</span>
    <span class="tab">Losers</span>
    <img src="icons/ic_filter.svg" class="filter-icon" alt="Filter">
  </div>

  <div class="sub-tabs">
    <span class="sub-tab active">Crypto</span>
    <span class="sub-tab">Futures</span>
  </div>

  <div class="coin-header">
    <span>Name</span>
    <span>Last Price</span>
    <span>24h chg%</span>
  </div>

  <div id="coin-list"></div>

  <div class="bottom-nav">
    <div class="nav-item active" onclick="setActive(this)">
      <img src="icons/ic_home.svg" class="nav-icon" alt="Home">
      <p>Home</p>
    </div>
    <div class="nav-item" onclick="setActive(this)">
      <img src="icons/ic_market.svg" class="nav-icon" alt="Market">
      <p>Market</p>
    </div>
    <div class="nav-item" onclick="setActive(this)">
      <img src="icons/ic_trade.svg" class="nav-icon" alt="Trade">
      <p>Trade</p>
    </div>
    <div class="nav-item" onclick="setActive(this)">
      <img src="icons/ic_futures.svg" class="nav-icon" alt="Futures">
      <p>Futures</p>
    </div>
    <div class="nav-item" onclick="setActive(this)">
      <img src="icons/ic_assets.svg" class="nav-icon" alt="Assets">
      <p>Assets</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
