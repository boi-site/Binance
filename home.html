<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Clone</title>
  <link rel="stylesheet" href="home.css" />
  <script defer src="coin_prices_api.js"></script>
</head>
<body>
  <header>
    <img src="binance-logo.svg" alt="Binance Logo" class="logo" />
    <div class="search-bar">Search</div>
    <div class="icon-group">
      <img src="ic_message.svg" alt="Msg" />
      <img src="ic_support.svg" alt="Support" />
      <img src="ic_coin_in_hand.svg" alt="Hand" />
    </div>
  </header>

  <div class="balance-row">
    <div class="total-balance">
      <small>Est. Total Value (USD) ^</small><br />
      <span id="total-balance">$406,783,194.27</span>
    </div>
    <button class="add-funds">Add Funds</button>
  </div>

  <div class="quick-actions">
    <div class="action">
      <div class="icon-box"><img src="ic_deposit.svg" alt="Deposit" /></div>
      <label>Deposit</label>
    </div>
    <div class="action">
      <div class="icon-box"><img src="ic_transfer.svg" alt="Transfer" /></div>
      <label>Transfer</label>
    </div>
    <div class="action">
      <div class="icon-box"><img src="ic_referral.svg" alt="Referral" /></div>
      <label>Referral</label>
    </div>
    <div class="action">
      <div class="icon-box"><img src="ic_more.svg" alt="More" /></div>
      <label>More</label>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active">Favorites</div>
    <div class="tab">Hot</div>
    <div class="tab">Alpha</div>
    <div class="tab">New</div>
    <div class="tab">Gainers</div>
    <div class="tab">Losers</div>
    <div class="tab">24h Vol</div>
    <div class="tab">Market Cap</div>
  </div>

  <div class="category-toggle">
    <button class="active">Crypto</button>
    <button>Futures</button>
  </div>

  <div class="table-headers">
    <div>Name</div>
    <div>Last Price</div>
    <div>24h chg%</div>
  </div>

  <div id="coin-list"></div>

  <div class="scrollable-tabs">
    <div>Discover</div>
    <div>Following</div>
    <div>News</div>
    <div>Announcement</div>
    <div>^</div>
  </div>

  <footer class="bottom-nav">
    <div class="nav-item active"><img src="ic_home.svg" alt="Home"/><div>Home</div></div>
    <div class="nav-item"><img src="ic_market.svg" alt="Markets"/><div>Markets</div></div>
    <div class="nav-item"><img src="ic_trade.svg" alt="Trade"/><div>Trade</div></div>
    <div class="nav-item"><img src="ic_futures.svg" alt="Futures"/><div>Futures</div></div>
    <div class="nav-item"><img src="ic_assets.svg" alt="Assets"/><div>Assets</div></div>
  </footer>
</body>
</html>
