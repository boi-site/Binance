<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- System UI Time -->
  <div class="status-bar">
    <span id="time"></span>
  </div>
<div class="header-top">
  <div id="clock" class="clock">--:--</div>
</div>

<div class="header-bar">
  <img src="ic_menu.svg" alt="Menu" class="menu-icon" />

  <div class="search-bar">
    <img src="ic_search.svg" alt="Search" />
    <input type="text" placeholder="#MyCOSTrade" />
  </div>

  <div class="header-icons">
    <div class="icon-with-badge">
      <img src="ic_notification.svg" alt="Notifications" />
      <span class="badge">6</span>
    </div>
    <img src="ic_headset.svg" alt="Support" />
    <img src="ic_coin_in_hand.svg" alt="Coin in hand" />
  </div>
</div>
  <!-- Balance Section -->
  <section class="balance">
    <div class="balance-info">
      <p class="label">Total Balance (BTC) ^</p>
      <p class="amount">6,923.08</p>
      <p class="fiat">â‰ˆ $450,000,000</p>
    </div>
    <button class="add-funds">Add Funds</button>
  </section>

  <!-- Token List -->
  <section class="tokens">
    <div class="token">
      <div class="name">BTC/USDT</div>
      <div class="price">$67,000.25</div>
      <div class="change" data-change="up">+2.45%</div>
    </div>
    <div class="token">
      <div class="name">ETH/USDT</div>
      <div class="price">$3,050.75</div>
      <div class="change" data-change="down">-1.78%</div>
    </div>
    <div class="token">
      <div class="name">BNB/USDT</div>
      <div class="price">$540.00</div>
      <div class="change" data-change="same">0.00%</div>
    </div>
  </section>

  <!-- Bottom Nav -->
  <footer class="bottom-nav">
    <img src="images/ic_home.svg" alt="Home" class="nav-icon active" id="home" />
    <img src="images/ic_market.svg" alt="Market" class="nav-icon" />
    <img src="images/ic_trade.svg" alt="Trade" class="nav-icon" />
    <img src="images/ic_futures.svg" alt="Futures" class="nav-icon" />
    <img src="images/ic_assets.svg" alt="Assets" class="nav-icon" />
  </footer>

  <script src="script.js"></script>
</body>
</html>
