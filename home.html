<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Clone</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header class="top-bar">
    <img src="binance-logo.svg" alt="Binance Logo" class="logo">
    <input type="text" placeholder="Search" class="search-bar">
    <div class="icon-group">
      <img src="ic_notification.svg" alt="Messages">
      <img src="ic_headset.svg" alt="Support">
      <img src="ic_coin_in_hand.svg" alt="Coin">
    </div>
  </header>

  <main class="main-container">
    <div class="balance-row">
      <div class="balance-text">
        <p class="balance-label">Est. Total Value (USD) ^</p>
        <p class="balance-amount">$406,783,194.27</p>
      </div>
      <button class="add-funds">Add Funds</button>
    </div>

    <div class="action-icons">
      <div class="action-btn"><img src="ic_deposit.svg"><p>Deposit</p></div>
      <div class="action-btn"><img src="ic_transfer.svg"><p>Transfer</p></div>
      <div class="action-btn"><img src="ic_referral.svg"><p>Referral</p></div>
      <div class="action-btn"><img src="ic_more.svg"><p>More</p></div>
    </div>

    <div class="tab-row primary-tabs">
      <span class="tab active">Favorites</span>
      <span class="tab">Hot</span>
      <span class="tab">Alpha</span>
      <span class="tab">New</span>
      <span class="tab">Gainers</span>
      <span class="tab">Losers</span>
      <span class="tab">24h Vol</span>
      <span class="tab">Market Cap</span>
    </div>

    <div class="tab-row secondary-tabs">
      <span class="tab active">Discover</span>
      <span class="tab">Following</span>
      <span class="tab">News</span>
      <span class="tab">Announcement</span>
    </div>

    <div class="coin-table-header">
      <span>Name</span>
      <span>Last Price</span>
      <span>24h chg%</span>
    </div>

    <div id="coin-list"></div>
  </main>

  <nav class="bottom-nav">
    <div class="nav-item active"><img src="ic_home.svg"><p>Home</p></div>
    <div class="nav-item"><img src="ic_market.svg"><p>Markets</p></div>
    <div class="nav-item"><img src="ic_trade.svg"><p>Trade</p></div>
    <div class="nav-item"><img src="ic_futures.svg"><p>Futures</p></div>
    <div class="nav-item"><img src="ic_assets.svg"><p>Assets</p></div>
  </nav>

  <script src="coin_prices_api.js"></script>
</body>
</html>
