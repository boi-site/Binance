<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Clone</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>

  <!-- Top Bar -->
  <header>
    <img src="binance-logo.svg" class="logo" />
    <div class="search-bar">
      ðŸ”¥SUI
    </div>
    <div class="icon-group">
      <img src="ic_notification.svg" class="top-icon" />
      <img src="ic_headset.svg" class="top-icon" />
      <img src="ic_coin_in_hand.svg" class="top-icon" />
    </div>
  </header>

  <!-- Balance and Add Funds -->
  <div class="balance-row">
    <div>
      <div class="total-balance"><small>Est. Total Value (USD)</small><br>$406,783,194.27</div>
    </div>
    <button class="add-funds">Add Funds</button>
  </div>

  <!-- Dummy Buttons -->
  <div class="quick-actions">
    <div class="action">
      <div class="icon-box"><img src="ic_deposit.svg" /></div>
      <label>Deposit</label>
    </div>
    <div class="action">
      <div class="icon-box"><img src="ic_transfer.svg" /></div>
      <label>Transfer</label>
    </div>
    <div class="action">
      <div class="icon-box"><img src="ic_referral.svg" /></div>
      <label>Referral</label>
    </div>
    <div class="action">
      <div class="icon-box"><img src="ic_more.svg" /></div>
      <label>More</label>
    </div>
  </div>

  <hr />

  <!-- Top Tabs -->
  <div class="tabs">
    <span class="tab">Favorites</span>
    <span class="tab active">Hot</span>
    <span class="tab">Alpha</span>
    <span class="tab">New</span>
    <span class="tab">Gainers</span>
    <span class="tab">Losers</span>
    <span class="tab">24h Vol</span>
    <span class="tab">Market Cap</span>
    <img src="ic_hamburger.svg" class="tab-icon" />
  </div>

  <!-- Crypto / Futures toggle -->
  <div class="category-toggle">
    <button class="active">Crypto</button>
    <button>Futures</button>
  </div>

  <!-- Table Headers -->
  <div class="table-headers">
    <span>Name</span>
    <span>Last Price</span>
    <span>24h chg%</span>
  </div>

  <!-- Coin list -->
  <div id="coin-list"></div>

  <hr />

  <!-- Discover Tabs -->
  <div class="tabs discover-tabs">
    <span class="bottom-tab active">Discover</span>
    <span class="bottom-tab">Following</span>
    <span class="bottom-tab">News</span>
    <span class="bottom-tab">Announcement</span>
    <span class="bottom-tab">Hot</span>
    <span class="tab-icon arrow-up">âŒƒ</span>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <img src="ic_home.svg" />
      <div>Home</div>
    </div>
    <div class="nav-item">
      <img src="ic_market.svg" />
      <div>Markets</div>
    </div>
    <div class="nav-item">
      <img src="ic_trade.svg" />
      <div>Trade</div>
    </div>
    <div class="nav-item">
      <img src="ic_futures.svg" />
      <div>Futures</div>
    </div>
    <div class="nav-item" onclick="window.location.href='assets.html'">
      <img src="ic_assets.svg" />
      <div>Assets</div>
    </div>
  </div>

  <script src="coin_prices_api.js"></script>
</body>
</html>
