<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binance Clone - Home</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <header class="top-bar">
    <img src="ic_menu.svg" class="icon" />
    <input type="text" placeholder="#MyCOSTrade" class="search-bar" />
    <div class="top-icons">
      <img src="ic_notification.svg" class="icon" />
      <img src="ic_headset.svg" class="icon" />
      <img src="ic_coin_in_hand.svg" class="icon" />
    </div>
  </header>

  <section class="balance-section">
    <div class="balance-text">Total Balance (BTC) ^</div>
    <div class="balance-value">0.00001307</div>
    <div class="balance-usd">â‰ˆ $1.37</div>
    <button class="add-funds">Add Funds</button>
  </section>

  <section class="quick-actions">
    <div class="action"><img src="ic_deposit.svg"/><span>Deposit</span></div>
    <div class="action"><img src="ic_transfer.svg"/><span>Transfer</span></div>
    <div class="action"><img src="ic_referral.svg"/><span>Referral</span></div>
    <div class="action"><img src="ic_more.svg"/><span>More</span></div>
  </section>

  <section class="tabs">
    <div class="main-tabs">
      <span>Favorites</span>
      <span class="active">Hot</span>
      <span>Alpha</span>
      <span>New</span>
      <span>Gainers</span>
      <span>Losers</span>
    </div>
    <div class="sub-tabs">
      <span class="active">Crypto</span>
      <span>Futures</span>
    </div>
  </section>

  <section class="table">
    <div class="table-header">
      <span>Name</span>
      <span>Last Price</span>
      <span>24h chg%</span>
    </div>
    <div class="coin-list" id="coinList"></div>
  </section>

  <footer class="bottom-nav">
    <div class="nav-item active"><img src="ic_home.svg"><span>Home</span></div>
    <div class="nav-item"><img src="ic_market.svg"><span>Markets</span></div>
    <div class="nav-item"><img src="ic_trade.svg"><span>Trade</span></div>
    <div class="nav-item"><img src="ic_futures.svg"><span>Futures</span></div>
    <div class="nav-item"><img src="ic_assets.svg"><span>Assets</span></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
