<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binance Clone</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <header class="top-bar">
    <img src="binance-logo.svg" alt="Binance Logo" class="logo" />
    <input type="text" placeholder="Search" class="search-bar" />
    <div class="top-icons">
      <img src="ic_notification.svg" alt="Messages" />
      <img src="ic_headset.svg" alt="Support" />
      <img src="ic_coin_in_hand.svg" alt="Coin" />
    </div>
  </header>

  <section class="balance">
    <div>
      <p class="subtitle">Est. Total Value (USD) ^</p>
      <h2>$406,783,194.27</h2>
    </div>
    <button class="add-funds">Add Funds</button>
  </section>

  <section class="dummy-buttons">
    <div><img src="ic_deposit.svg" /><span>Deposit</span></div>
    <div><img src="ic_transfer.svg" /><span>Transfer</span></div>
    <div><img src="ic_referral.svg" /><span>Referral</span></div>
    <div><img src="ic_more.svg" /><span>More</span></div>
  </section>

  <div class="divider"></div>

  <nav class="filter-tabs">
    <span>Favorites</span>
    <span class="active">Hot</span>
    <span>Alpha</span>
    <span>New</span>
    <span>Gainers</span>
    <span>Losers</span>
    <span>24h Vol</span>
    <span>Market Cap</span>
  </nav>

  <section id="coin-list" class="coin-list"></section>

  <div class="section-divider"></div>

  <nav class="bottom-row">
    <span class="active"><img src="ic_home.svg" /><br />Home</span>
    <span><img src="ic_market.svg" /><br />Markets</span>
    <span><img src="ic_trade.svg" /><br />Trade</span>
    <span><img src="ic_futures.svg" /><br />Futures</span>
    <span><img src="ic_assets.svg" /><br />Assets</span>
  </nav>

  <script src="coin_prices_api.js"></script>
</body>
</html>
