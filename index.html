<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Binance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button class="close-btn">âœ•</button>
    <h1>Welcome to Binance</h1>

    <label for="email" class="input-label">Email/Phone number</label>
    <input type="text" id="email" placeholder="Email/Phone (without country code)" />

    <label class="checkbox-container">
      <input type="checkbox" checked />
      <span>By creating an account, I agree to Binance's 
        <a href="#">Terms of Service</a> and 
        <a href="#">Privacy Notice</a>.
      </span>
    </label>

    <button class="next-btn">Next</button>

    <div class="divider"><span>or</span></div>

    <button class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" />
      Continue with Google
    </button>

    <div class="footer-links">
      <a href="#">Sign up as an entity</a> <span>or</span> <a href="#">Log in</a>
    </div>
  </div>
</body>
</html>
